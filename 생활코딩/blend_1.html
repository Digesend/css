<!doctype html>
<html>
  <head>
    <style>
      .blend{
        height:400px;
        border:5px solid;
        background-color: rgba(255,0,0,0.5);    /*섞고자 하는 재료1*/
        background-size:cover;  /*이미지 사이즈 조정*/
        background-image:url('sample.mt.jpg');  /*섞고자 하는 재료2*/
        background-blend-mode: saturation;  
        /*배경 이미지를 혼합했을 때의 상태를 설정*/
        transition:background-color 10s;
      }
      .blend:hover{
        background-color: rgba(255,0,0,1);
        transition:background-color 5s;
      }
    </style>
  </head>
  <body>
    <div class="blend">
       
    </div>
  </body>
</html>
