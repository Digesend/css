<!doctype html>
<html>
<head>
    <style>
        *{
            box-sizing:border-box/*content-box*/;  /*box의 사이즈를 어디에 맞춰줄지 기준을 변경한다.*/
        }
        div{
            margin:10px;
            width:150px;
        }
        #small{
            border:10px solid black;
        }
        #large{
            border:30px solid black;
        }
    </style>
</head>
<body>
       <div id="small">Hello</div>
       <div id="large">Hello</div>
</body>
</html>
