<!DOCTYPE html>
<html>
    <head>
        <style>
            li{            
                color:red;  
                text-decoration: underline;
            }   /*태그 선택자*/   
            
            #select{
                font-size:50px;
            }   /*아이디 선택자 : id는 중복해서 사용이 불가능하다. 한번 사용하면 끝이다.*/

            .deactive{
                text-decoration:line-through;
            }   /*클래스 선택자*/
        </style>
    </head>
    <body>
        <ul>
            <li class="deactive">html</li>
            <li id="select">css</li>
            <li>javascript</li>
        </ul>
    </body>
</html>
