<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
        h1,a{border:1px solid red;}
        h1{display: inline;} 
        /*inline :화면의 일부를 차지하는 태그*/
        a{display:block;}
        /*block : 화면 전체를 사용하는 태그*/
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.
  </body>
</html>

    안쪽 여백 : padding
    바깥쪽 여백 : margin
